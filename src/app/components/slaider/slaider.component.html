<section class="slider-section">
  <swiper-container #swiper class="mySwiper">
    <swiper-slide
      *ngFor="let slide of slides"
      class="slide-item relative w-full h-full flex items-center justify-center"
    >
      <!-- Imagen en lugar de background-image -->
      <img
        [src]="slide.image"
        alt="{{ slide.title }}"
        class="w-full h-full object-contain"
      />

     <!-- Contenedor absoluto que ocupa todo el slide -->
<div class="absolute inset-0 flex items-center justify-center">
  <!-- Caja más pequeña y centrada con fondo semitransparente -->
  <div class="bg-black bg-opacity-40 p-4 text-white max-w-2xl w-4/5 sm:w-3/5 md:w-2/5 rounded-md text-center">
    <h2 class="slide-title text-2xl font-bold mb-2">{{ slide.title }}</h2>
    <p class="slide-description text-base mb-4">{{ slide.description }}</p>
    
  </div>
</div>

    </swiper-slide>
  </swiper-container>
</section>
