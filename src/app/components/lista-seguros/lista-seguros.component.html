<section class="container mx-auto px-4 py-12">
  <!-- Encabezado principal -->
  <header class="mb-12 text-center">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">
       Seguros para Empresas
    </h1>
    <p class="mt-3 text-lg text-gray-600 max-w-2xl mx-auto">
      Protege tu negocio y tus activos con nuestras coberturas diseñadas para garantizar la seguridad de tu empresa.
    </p>
  </header>

  <!-- Grid para mostrar los seguros -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8" [@listAnimation]>
    <!-- Itera sobre la lista de seguros -->
    <div
      *ngFor="let seguro of listaSeguros"
      class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 hover:shadow-2xl group"
    >
      <!-- Imagen del seguro -->
      <div class="relative">
        <img
          [src]="seguro.foto_seguro"
          alt="{{ seguro.titulo_seguro }}"
          class="w-full h-56 object-cover transition-opacity duration-300 group-hover:opacity-80"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent opacity-60 group-hover:opacity-80 transition-opacity"></div>
      </div>

      <!-- Contenido de la tarjeta -->
      <div class="p-6 text-center">
        <!-- Título del seguro -->
        <h2 class="text-xl font-semibold uppercase text-gray-800 group-hover:text-blue-600 transition-colors duration-300">
          {{ seguro.titulo_seguro }}
        </h2>

        <!-- Botón de acción -->
        <button
          class="mt-4 w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition-all duration-300"
          (click)="goToSegurosDetail(seguro.slug)"
        >
          Más Información
        </button>
      </div>
    </div>
  </div>
</section>
