<!-- Sección de Reseñas -->
<section class="resenas-section">
  <div class="container">
    <div class="header-section">
      <h1>Reseñas</h1>
      <p>Queremos saber cómo fue tu experiencia con Safincorp. Deja un comentario contándonos cómo fue trabajar con nosotros.</p>
    </div>

    <!-- Lista de reseñas existentes -->
    <div class="resenas-list">
      <div class="resena-card" *ngFor="let resena of resenas">
        <div class="resena-header">
          <div class="resena-info">
            <h3>{{ resena.nombre }}</h3>
            <div class="stars">
              <span class="star filled" *ngFor="let star of getStars(resena.calificacion)">★</span>
              <span class="star" *ngFor="let star of getStars(5 - resena.calificacion)">★</span>
            </div>
          </div>
          <span class="fecha">{{ resena.fecha | date: 'dd/MM/yyyy' }}</span>
        </div>
        <p class="comentario">{{ resena.comentario }}</p>
      </div>
    </div>

    <!-- Formulario para dejar reseña -->
    <div class="form-container">
      <h2>Deja tu reseña</h2>
      
      <div class="form-group">
        <label for="nombre">Tu Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="nombreUsuario" 
          placeholder="Ingresa tu nombre"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label>Tu Calificación</label>
        <div class="rating-container">
          <div class="stars-rating">
            <span 
              *ngFor="let star of getStars(5); let i = index"
              class="star-rating"
              [class.filled]="i < getDisplayCalificacion()"
              (click)="setCalificacion(i + 1)"
              (mouseenter)="setHoverCalificacion(i + 1)"
              (mouseleave)="clearHoverCalificacion()"
            >
              ★
            </span>
          </div>
          <span class="rating-value">{{ getDisplayCalificacion().toFixed(1) }}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="comentario">Tu Opinión</label>
        <textarea 
          id="comentario" 
          [(ngModel)]="comentarioUsuario" 
          placeholder="Escribe tu comentario aquí..."
          rows="5"
          class="form-textarea"
        ></textarea>
      </div>

      <button 
        class="btn-enviar" 
        (click)="enviarResena()"
        [disabled]="!nombreUsuario.trim() || !comentarioUsuario.trim() || calificacionUsuario === 0"
      >
        Enviar
      </button>
    </div>
  </div>
</section>
