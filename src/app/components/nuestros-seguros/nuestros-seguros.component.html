<div class="text-center py-8 bg-white overflow-hidden" >
    <h2 class="text-2xl font-bold text-gray-800 mb-6 uppercase">Compañías de Seguros</h2>
  
    <div class="relative w-full overflow-hidden "  >
      <div class="scrolling-wrapper flex items-center">
        <!-- Primera copia del carrusel -->
        <div class="scroll-content flex gap-6">
          <a *ngFor="let alianza of imagenes" [attr.href]="alianza.url" target="_blank" rel="noopener noreferrer">
            <img [src]="alianza.logoAliansas" alt="Logo de alianza"
                 class="logo h-20 w-40 sm:h-24 sm:w-48 md:h-28 md:w-56 lg:h-32 lg:w-64 object-cover mx-4">
          </a>
        </div>
  
        <!-- Segunda copia del carrusel para efecto infinito -->
        <div class="scroll-content flex gap-6">
          <a *ngFor="let alianza of imagenes" [attr.href]="alianza.url" target="_blank" rel="noopener noreferrer">
            <img [src]="alianza.logoAliansas" alt="Logo de alianza"
                 class="logo h-20 w-40 sm:h-24 sm:w-48 md:h-28 md:w-56 lg:h-32 lg:w-64 object-contain mx-4">
          </a>
        </div>
      </div>
    </div>
  </div>
